[package]
name = "carrier"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = "0.4"
getset = "0.1"
rasn = "0.20"
stamp-core = { path = "../core" }
thiserror = "1.0"
tracing = { version = "0.1", features = ["log"] }

[dev-dependencies]
criterion = "0.4.0"
rayon = "1.10"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[[bench]]
name = "hash"
harness = false
